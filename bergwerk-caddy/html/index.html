<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergwerk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            min-height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .left-sidebar {
            border-right: 1px solid #ccc;
        }

        .right-sidebar {
            border-left: 1px solid #ccc;
            position: relative;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
            background-color: #fff;
            position: relative;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .chat-frame {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 75%;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            background: #fff;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        .chat-frame-header {
            padding: 10px;
            background-color: #0078D4;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .chat-frame-subtitle {
            font-size: 12px;
            font-weight: normal;
            color: #eee;
        }

        .chatwidget {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 30%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
            }

            .container {
                flex-direction: column;
            }
        }

        .documentation-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .documentation-link a {
            color: #0078D4;
            text-decoration: none;
            font-weight: bold;
        }

        .documentation-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar left-sidebar">

        </div>
        <div class="content">
            <h1>Welcome to your Bergwerk!</h1>
            <p>The installation was successful.</p>
            <div class="documentation-link">
                <p>For more information, visit the Bergwerk <a href="https://github.com/HTW-Berlin-KI-Werkstatt/bergwerk" target="_blank">repository</a> and <a href="https://bergwerk.readthedocs.io/en/latest/" target="_blank">documentation</a>.</p>
            </div>
        </div>
        <div class="sidebar right-sidebar" id="right-sidebar">
        </div>
    </div>

    <script>
        !(function () {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            e.src = "index.js";
            e.async = true;
            e.onload = () => {
                const content = document.querySelector(".content");
                const chatFrame = document.createElement("div");
                chatFrame.classList.add("chat-frame");

                // Create frame header
                const header = document.createElement("div");
                header.classList.add("chat-frame-header");
                header.innerHTML = `
                    Bergwerk Chatbot
                    <div class="chat-frame-subtitle">Your Virtual Assistant</div>
                `;

                const chatContainer = document.createElement("div");
                chatContainer.classList.add("chatwidget");

                chatFrame.appendChild(header);
                chatFrame.appendChild(chatContainer);
                content.appendChild(chatFrame);

                window.WebChat.default(
                    {
                        embedded: true,
                        customData: { language: "de" },
                        socketUrl: "http://localhost",
                        inputTextFieldHint: "Hier tippen...",
                        initPayload: "Hallo",
                        customMessageDelay: (message) => {
                            let delay = message.length * 2;
                            if (delay > 500) delay = 500;
                            if (delay < 100) delay = 100;
                            return delay;
                        },
                    },
                    chatContainer
                );
            };
            t.insertBefore(e, t.firstChild);
        })();
    </script>
</body>
</html>
